<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro a la plataforma">
    <meta name="Keywords" content="ALTA, REGISTRO, INGRESO">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@600;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@600;800&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Registro</title>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-light">
            <div class="col">
                <div class="container justify-content-center">
                    <div class="row">
                        <div class="col-2 align-self-center">
                            <img src="iconos/outline_wb_cloudy_white_24dp.png" alt="nube">
                        </div>
                        <div class="col-4 text-white align-self-center">
                            <h2 class="animate__animated animate__heartBeat">Plataforma abc</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container justify-content-center">
                    <div class="row">
                        <img src="imagenes/logo1.jpg" alt="Logo" id="logo">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="sectortitulo text-white" id="sectortitulo">
            <h1 class="text-right">
                Plataforma abc
            </h1>
        </div>
        <div id="carouselExampleSlidesOnly" class=" carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/ca1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/ca2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/ca3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
        <form class="text-white font-weight-bold">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div class="form-group">
                <label for="cuil">CUIL</label>
                <input type="number" class="form-control" id="cuil">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hombre" id="hombre" value="option1">
                <label class="form-check-label" for="hombre">
                    Hombre
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="mujer" id="mujer" value="option2">
                <label class="form-check-label" for="mujer">
                    Mujer
                </label>
            </div>
            <div class="form-group">
                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="nacimiento">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="contraseña">Nueva Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar">
            </div>
            <div class="form-group">
                <input type="reset" value="Limpiar Formulario" />
                <input type="submit" value="Enviar Formulario" />
            </div>
        </form>
    </main>
    <footer class="container" id="footer">
        <ul class="row list-unstyled h-100">
            <li class="col-3 text-center align-self-center"><a href="https://www.facebook.com"><i id="icono"
                        class="fa fa-facebook-square text-white" aria-hidden="true"></i></a></li>
            <li class="col-3 text-center align-self-center"><a href="https://www.linkedin.com"><i id="icono"
                        class="fa fa-linkedin-square text-white" aria-hidden="true"></i></a></li>
            <li class="col-3 text-center align-self-center"><a href="http://www.twitter.com"><i id="icono"
                        class="fa fa-twitter-square text-white" aria-hidden="true"></i></a>
            </li>
            <li class="col-3 text-center align-self-center"><a href="http://www.instagram.com"><i id="icono"
                        class="fa fa-instagram text-white" aria-hidden="true"></i></a></li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
